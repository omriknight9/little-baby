<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Little Baby</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Little Baby">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="icon" href="images/bottle.png">
    <link href="https://fonts.googleapis.com/css?family=David+Libre&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kurale&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/main.js"></script>

</head>
<body>

    <header>
        <div class="headerContainer">
            <div class="header">
                <div class="imgWrapper">                 
                    <h1>Little Baby</h1>
                    <p>Is It A <span id="boySpan">Boy</span> Or A <span id="girlSpan">Girl</span>?</p>
                    <div id="boyWrapper">
                        <img src="images/boy.png" alt="boy img" id="boyImg"/>
                        <div id="boyThoughtWrapper">
                            <p id="boyThought">Come On, You Know It's Me</p>
                            <img src="images/boyThought.png" alt="thought img" id="boyThoughtImg"/>
                        </div>

                    </div>
                    <div id="girlWrapper">
                        <img src="images/girl.png" alt="girl img" id="girlImg" />
                        <div id="girlThoughtWrapper">
                            <p id="girlThought">It's Going To Be Me</p>
                            <img src="images/girlThought.png" alt="thought img" id="girlThoughtImg"/>
                        </div>

                    </div>

                </div>
            </div>
        </div>

    </header>

    <main>

        <div class="spinnerWrapper">
            <div class="loader loader-1">
                <div class="loader-outter"></div>
                <div class="loader-inner"></div>
            </div>
        </div>

        <div class="container" id="eventContainer"></div>
        <div class="container" id="galleryContainer"></div>
        <div class="container" id="videoContainer"></div>
        
    </main>
    <img src="images/upBtn.png" alt="up arrow" class="goToTopBtn" onclick="goToTop()" />

    <!----------------POPUPS---------------->
    <!------------Country Details----------->

    <div id="eventDetails" class="popUpInfo">
        <div class="popupCont">
            <div class="popupContent"></div>
            <div class="Xbtn"></div>
            <h2 class="eventNamePop"></h2>
            <p class="eventPlacePop"></p>
            <div class="mapWrapper">
                <p class="mapPlace"></p>
                <a href="#" class="eventMapPop" target="_blank"></a>
            </div>
            <p class="eventDatePop"></p>
            <div class="eventCoverWrapper">
                <img src="#" id="eventCover" alt="event cover" />
            </div>

            <div class="popupBtnsWrapper">
                <button class="popupBtn" id="" onclick="closeCurrentPopup($(this))">Close</button>
            </div>

        </div>
    </div>

</body>
</html>
