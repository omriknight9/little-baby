<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5, minimum-scale=1, user-scalable=yes">
    <meta name="description" content="Emma">
    <link rel="stylesheet" type="text/css" href="css/main.css" defer>
    <link rel="icon" href="images/bottle.webp">
    <link href="https://fonts.googleapis.com/css?family=David+Libre&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kurale&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/modernizr.2.5.3.min.js"></script>
    <script type="text/javascript" src="js/translations.js" async defer></script>
    <script type="text/javascript" src="js/moment.js" defer></script>
    <script src="js/main.js" defer></script>
    
</head>
<body>

    <header>
        <div class="headerContainer">
            <div class="header">
                <div class="imgWrapper">                 
                    <h1>Emma</h1>
                    <div class="imgWrapper">           
                        <a href="javascript:void(0)"><img src="images/usFlag.webp" alt="us flag" id="langBtnEn" /></a>
                        <a href="javascript:void(0)"><img src="images/israelFlag.webp" alt="israel flag" id="langBtnHe" /></a>
                    </div>
                    <!-- <p>It's A<span id="girlSpan"> Girl!</span></p> -->
                    <div id="girlWrapper2">
                        <img src="images/girl2.webp" alt="girl img" id="girlImg2"/>
                    </div>
                    <div id="girlWrapper">
                        <img src="images/girl.webp" alt="girl img" id="girlImg" />
                    </div>
                </div>
            </div>
        </div>

    </header>

    <main id="main">
        <div class="spinnerWrapper">
            <div class="loader loader-1">
                <div class="loader-outter"></div>
                <div class="loader-inner"></div>
            </div>
        </div>

        <!-- <p id="monthCount"></p>
        <p id="weeksCount"></p> -->

        <div id="weekPhotos">
            <p id="weekNum"></p>
            <img id="weekImg" src="" alt="week image" currentimg="1">    
            <div class="btnWrapper">
                <button id="prevWeekBtn" onclick="prevWeekImg()"></button>
                <button id="weekBtn"></button>
                <button id="nextWeekBtn" onclick="nextWeekImg()"></button>
            </div>
        </div>

        <div class="container3" id="bookContainer">
            <div class="flipbook-viewport">
                <div class="container">
                    <div class="flipbook" id="flipbook1">
                        <div class="page" style="background-image:url(../images/Emma/1.webp)"></div>
                        <div class="page" style="background-image:url(/images/Emma/2.webp)"></div>
                        <div class="page" style="background-image:url(/images/Emma/3.webp)"></div>
                        <div class="page" style="background-image:url(/images/Emma/4.webp)"></div>
                        <div class="page" style="background-image:url(/images/Emma/5.webp)"></div>
                        <div class="double" style="background-image:url(/images/Emma/6.webp)"></div>
                        <div class="double" style="background-image:url(/images/Emma/7.webp)"></div>
                        <div class="page" style="background-image:url(/images/Emma/8.webp)"></div>
                        <div class="page" style="background-image:url(/images/Emma/9.webp)"></div>
                        <div class="double" style="background-image:url(/images/Emma/10.webp)"></div>
                        <div class="page" style="background-image:url(/images/Emma/11.webp)"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container2" id="galleryContainer"></div>
        <div class="container2" id="videoContainer"></div>
        <!-- <div class="container2" id="eventContainer"></div> -->
        <!-- <div class="container2" id="listContainer"></div> -->
    </main>
    <img src="images/upBtn.webp" alt="up arrow" class="goToTopBtn" onclick="goToTop()" />

    <!----------------POPUPS---------------->

    <div id="eventDetails" class="popUpInfo">
        <div class="popupCont">
            <div class="popupContent"></div>
            <div class="Xbtn"></div>
            <h2 class="eventNamePop"></h2>
            <div id="wazeWrapper">
                <a href="#" class="wazeMap" target="_blank" rel="noopener"><img src="images/waze.webp" id="wazeImg" alt="wazeImg"></a>
            </div>
            <p class="eventPlacePop"></p>
            <div class="mapWrapper">
                <p class="mapPlace"></p>
                <a href="#" class="eventMapPop" target="_blank" rel="noopener"></a>
            </div>
            <p class="eventDatePop"></p>
            <div class="eventCoverWrapper">
                <img src="#" id="eventCover" alt="event cover" />
            </div>

            <div class="popupBtnsWrapper">
                <button class="popupBtn" id="" onclick="closeCurrentPopup($(this))">Close</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" class="script">
    function loadApp() {

    var flipbook = $('#flipbook1');

    // Check if the CSS was already loaded

    if (flipbook.width()==0 || flipbook.height()==0) {
        setTimeout(loadApp, 10);
        return;
    }

    $('#flipbook1 .double').scissor();

    // Arrows

    $(document).keydown(function(e) {

        var previous = 37, next = 39;

        switch (e.keyCode) {
            case previous:
                $('#flipbook1').turn('previous');
            break;
            case next:
                $('#flipbook1').turn('next');
            break;
        }
    });

    // Create the flipbook

    $('#flipbook1').turn({
            // Elevation

            elevation: 50,
            
            // Enable gradients

            gradients: true,
            
            // Auto center this flipbook

            autoCenter: true,

            duration: 850,

    });

    // $(".flipbook").bind("first", function(event) {
    //     console.log("You are at the start of the flipbook");
    // });

    // $(".flipbook").bind("last", function(event) {
    //     console.log("You are at the end of the flipbook");
    // });

    // $(".flipbook").bind("turning", function(event, page, view) {
    //     console.log("Turning the page to: "+page);
    // });
    }

    yepnope({
        test : Modernizr.csstransforms,
        // yep: ['../../lib/turn.min.js'],
        yep: ['js/turn.js'],
        nope: ['js/turn.html4.min.js'],
        both: ['js/scissor.min.js', 'css/double-page.css'],
        complete: loadApp
    });
        </script>
</body>
</html>
